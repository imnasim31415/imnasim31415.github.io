title: "Nasim Hossain"
repository: imnasim31415/imnasim31415.github.io

remote_theme: "mmistakes/minimal-mistakes"
minimal_mistakes_skin: "dark" # try: default, air, mint, sunrise, etc.

plugins:
  - jekyll-include-cache
  - jekyll-seo-tag
  - jekyll-sitemap

logo: "/assets/images/logo.png"

defaults:
  - scope:
      path: ""
      type: pages
    values:
      layout: single
      author_profile: true
      sidebar:
        nav: "main"
      classes: wide
